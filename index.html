<!DOCTYPE html>
<html>
  <head>
    <title>BEM Validator</title>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="./images/ui/favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/styles.css">
  </head>

  <body class="page">
    <h1 class="logo">BEM<span>Validator</span></h1>
    <div class="switch-lang page__switch-lang">
      <button class="switch-lang__button switch-lang__button__type_before">EN</button>
      <input type="checkbox" class="switch-lang__checkbox" id="switch-lang-checkbox" value="ru">
      <label class="switch-lang__checkbox-label" for="switch-lang-checkbox">Переключение слайдера</label>
      <button class="switch-lang__button switch-lang__button_type_after">RU</button>
    </div>
    <div class="content">
      <textarea placeholder="Put here content of your tag body"></textarea>
      <div class="page__wrapper">
        <button class="button">validate</button>
        <ul class="errors-list"></ul>
      </div>
    </div>
    <p class="footer">
      Сделано наставником <a href="https://praktikum.yandex.ru" target="_blank">Яндекс.Практикума</a> Никитой Глазовым <a href="https://github.com/nglazov/bem-validator-page" target="_blank">GitHub</a></p>
    <script src="src/index.js" type="module"></script>
  </body>
</html>
